# https://starship.rs/config/#prompt

format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$hg_branch\
$container\
$docker_context\
$package\
$java\
$nodejs\
$php\
$python\
$red\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$nix_shell\
$battery\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$jobs\
$status\
$time\
$character\
"""

# add_newline = true

[line_break]
disabled = false

[fill]
symbol = " "
style = "bold green"

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"

[battery]
format = ' [Battery: $symbol$percentage]($style) '

[[battery.display]]
threshold = 30
style = 'bold bg:red'

[cmd_duration]
disabled = false
min_time = 1999                      # Only show time more than 2 seconds
format = " took [$duration](bg:red)"

[container]
disabled = false

# [status]
# style = "red"
# # symbol = "‚ùóÔ∏è"
# success_symbol = "‚úî"
# # format = ' [$symbol$common_meaning$signal_name$maybe_int]($style) '
# # format = ' [$common_meaning$signal_name$maybe_int]($style) ' # Note: Adding $symbol causes newline issues
# # format = '[ $symbol exit code: ($maybe_int) $status]($style)'
# format = ' [\[$maybe_int\]]($style) '
# map_symbol = true
# disabled = false

[status]
style = 'bg:blue'
symbol = 'üî¥ '
# success_symbol = 'üü¢ SUCCESS'
format = ' [\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
# map_symbol = true
disabled = false

[time]
disabled = false
format = ' [\[$time\]]($style) '
time_format = "%T"
style = "dimmed white"
# utc_time_offset = "-5"
# time_range = "10:00:00-14:00:00"

[git_branch]
always_show_remote = true
# style = "green"
symbol = "ü™µ "
format = "on [$symbol$branch]($style) "
# format = "on [$branch]($style) "

[nodejs]
style = "bold green"
not_capable_style = "bold bg:red"
version_format = "v${major}"
format = "using [$version]($style)"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts", "tsx", "jsx"]

[directory]
truncation_length = 4
truncate_to_repo = false
style = "cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

[username]
show_always = false
format = "[$user]($style)@"
style_user = "bold white"
disabled = false

[hostname]
ssh_only = true
trim_at = "."
format = "[$hostname]($style) in "
style = "bold white"
disabled = false

[package]
disabled = false

[memory_usage]
disabled = false
threshold = 90
style = "bold dimmed white"
symbol = "Ram: "
format = ' \($symbol[${ram_pct}]($style)\) '
