format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$hg_branch\
$docker_context\
$package\
$java\
$nodejs\
$php\
$python\
$red\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$nix_shell\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$status\
$shell\
$character\
$fill\
$time
"""

[line_break]
disabled = true

[fill]
symbol = " "
style = "bold green"

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"

[cmd_duration]
disabled = false
min_time = 1999 # Only show time more than 2 seconds
format = " took [$duration](green)"

[status]
style = "green"
symbol = "‚ùóÔ∏è"
success_symbol = "‚úî"
format = ' [$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%T"
style="dimmed white"
# utc_time_offset = "-5"
# time_range = "10:00:00-14:00:00"

[git_branch]
always_show_remote = true
style = "green"
# symbol = "üïä "
# format = "on [$symbol$branch]($style) "
format = "on [$branch]($style) "

[nodejs]
style = "green"
format = "using [$version]($style)"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts", "tsx", "jsx"]

[directory]
truncation_length = 3
truncate_to_repo = false
style = "cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

[username]
show_always = false
format = "[$user]($style)@"
style_user = "bold white"
disabled = false

[hostname]
ssh_only = true
trim_at = "."
format = "[$hostname]($style) in "
style = "bold white"
disabled = false

[package]
disabled = true
